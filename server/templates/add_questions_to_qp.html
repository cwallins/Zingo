{% extends "base.html" %}

{% block content %}
<form action="/control_qp" method="POST">
    <div class="form-group mb-3"></div>
        <label for="question">question</label> 
        <input name="question" type="text" class="form-control" id="question" placeholder="question">
    </div>
    <div class="form-group mb-3">
        <label for="ans1">ans1</label> 
        <input name="ans1" type="text" class="form-control" id="ans1" placeholder="ans1">
    </div>
    <div class="form-group mb-3">
        <label for="ans2">ans2</label> 
        <input name="ans2" type="text" class="form-control" id="ans2" placeholder="ans2">
    </div>
    <div class="form-group mb-3">
        <label for="ans3">ans3</label>
        <input name="ans3" type="text" class="form-control" id="ans3" aria-describedby="ans3"
            placeholder="ans3">
    </div>
    <div class="form-group mb-3">
        <label for="ans4">ans4</label>
        <input name="ans4" type="text" class="form-control" id="ans4" placeholder="ans4">
    </div>

    <button class="btn btn-primary" type="submit">add question</button>
</form>
{% endblock %}
