{% extends "base.html" %}
{% block title %}
Leaderboard
{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
  <h1 class="text-center">You just completed {{ qp_name }}!</h1>
</div>
<div class="row justify-content-center mt-4">
  <h2 class="text-center">Your final score is: {{ result }}</h2>
</div>
<div class="leaderboard">
  <table class="table table-leaderboard">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">USERNAME</th>
        <th scope="col">SCORE</th>
      </tr>
    </thead>
    <tbody>
      {% for leader in leaderboard %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{ leader.player }}</td>
        <td>{{ leader.score }} points</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="row justify-content-center">
  <div class="col-12 text-center">
    <button type="button" class="btn btn-lg btn-warning mt-4 back-btn-leaderboard"><a
        href="{{ url_for('view_all_question_package') }}"> Go Back to Question packages</a></button>
  </div>
</div>
{% endblock %}
