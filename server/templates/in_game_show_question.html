{% extends "base.html" %}

<!--Title block-->
{% block title %}
Home page
{% endblock %}

<!--Content block-->
{% block content %}

<!--Join game-->

<div id="question-game-questions">

    <div class="row">
        <button class="btn btn-success" id="start-game">Start game!</button>
    </div>

    {% for question in questions %}
    <div class="row question" data-correct-answer="{{ question['correct'] }}">
        <p class="col-12">{{ question.question }}</p>
        {% for answer in question['answers'] %}
        <button class="btn btn-primary col-6">{{ answer }}</button>
        {% endfor %}
    </div>
    {% endfor %}

    <form action="{{ url_for('save_results_to_db') }}" method="POST">
        <input type="hidden" name="score" value="0" id="score">
        <input type="hidden" name="qp_name" value="{{ qp_name }}" id="qp_name">
        <input type="hidden" name="username" value="{{ username }}" id="username">
    </form>

</div>

{% endblock %}
