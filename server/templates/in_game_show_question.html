{% extends "base.html" %}

<!--Title block-->
{% block title %}
Home page
{% endblock %}

<!--Content block-->
{% block content %}

<!--Join game-->
<div id="question-game-questions">
    {% if username == 'User' %}
    <div id="user_logged_out">
        <p>{{ msg }}</p>
        <a class="btn btn-secondary btn-sm" href="{{ url_for('register') }}">Create account</a>
    </div>
    {% endif %}
    <div class="row start-game-menu">
       <!-- <form action="#">
            <div class="form-group mb-3 form">
                <label for="username">Enter a username</label>
                <input type="text" name="username" class="form-control list-group-item" id="in-game-username" placeholder="Type username..." required>
            </div>
            <div class="form-group mb-3 form">
                
            </div>          
        </form>-->
        <button class="btn btn-lg btn-warning" type="submit" id="start-game">Start game!</button>
    </div>

    {% for question in questions %}
    <div class="row show-question" id="{{loop.index}}" style="display: none;" data-correct-answer="{{ question['correct'] }}">
        <p class="col-12">{{ question.question }}</p>
        {% for answer in question['answers'] %}
        <button class="btn btn-primary col-6">{{ answer }}</button>
        {% endfor %}
    </div>
    {% endfor %}

    <div class="scoretest" name="scoretest">
    </div>
    <div class="timer" id="timer">
        
    </div>
    <form action="{{ url_for('save_results_to_db') }}" method="POST">
        <input type="hidden" name="score" value="0" id="score">
        <input type="hidden" name="qp_id" value="{{ qp_id }}" id="qp_id">
        <input type="hidden" name="username" value="{{ username }}" id="username">
        <input type='submit' name="test_sub" value="testPOST">
    </form>
    

</div>

{% endblock %}
