{% extends "base.html" %}

<!--Title block-->
{% block title %}
    Home page
{% endblock %}

<!--Content block-->
{% block content %}
  <!--Lägg till maincontent här-->
<div class="container form">
    <h3>Create your game </h3>
    <div class="form-group mb-3 form">
        <button type="button" id="popover_dismiss" class="btn btn-warning mt-3" data-toggle="popover" data-bs-trigger="focus" title="Follow these rules to have a spendid good time!" data-bs-content="Don't be an arsehole">Rules</button>      
    </div>        
    <div class="col-sm-12">
        <hr>
        <form class="create_game" action="/control_qp_name_desc" method="POST">
            <div class="form-group mt-4">
                <label for="qp_name">Enter the name of your game</label>
                <input name="qp_name" type="text" class="form-control" id="qp_name" placeholder="Type something..." required>
            </div>
            <div class="form-group mt-4">
                <label for="qp_description">Describe your question package</label>
                <input name="qp_description" type="text" class="form-control" id="qp_description" placeholder="Type something...">
            </div>
            <div class="form-group mt-4">
                <p>Genre of your package:</p>
                <select name="qp_tag" id="tag" class="form-select form-select-lg mt-3">
                    {% for tag in tags %}
                        <option value="{{ tag | safe }}">{{ tag | safe }}</option>
                    {% endfor %}
                </select>
                <p class="mt-2"></p>
            </div> 
            <div class="form-group mt-3"> 
                <button type="submit" class="btn btn-lg btn-warning">Next</button>
                <p><b>{{ msg }}</b></p>
            </div>
            <div>
                
            </div>

        </form>
    </div>
</div>  
{% endblock %}
