{% extends "base.html" %}

<!--Title block-->
{% block title %}
    Home page
{% endblock %}

<!--Content block-->
{% block content %}
 <!--Välkomen och profil-->
  <div class="container my_profile">
    <div class="row mt-4">
        <div class="col-12 mt-4">
            <h2>My Profile</h2>
        </div> 
        <div class="col-12 mt-4">
            <img src="./static/user.png" class="img-fluid" id="profile_picture"> 
        </div>
        <div class="col-12 mt-4">
            <p>{{ username }}</p> 
        </div>
    </div>
    <!--Skapa ett frågepaket--> 
    <div class="row mt-4">
        <a href="{{ url_for('create_question_package') }}">Create Question Package</a>
    </div>

    <!--Favoritspel-->

  <div class="row mt-4">
      <h2>Here are your created question packages</h2>
      <div class="row mt-4">
        <div class="col-md-12">
          {% for i in games %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> {{ i[0] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted"> {{ i[1] }}</h6>
                <p class="card-text"> {{ i[2] }}</p>
                <button type="button" class="btn btn-warning"><a href="{{ url_for('view_one_question_package', qp_name = i[0]) }}">View</a></button>
                <button type="button" class="btn btn-warning"><a href="{{ url_for('edit_qp', qp_name = i[0]) }}">Edit</a></button>
                <button type="button" class="btn btn-warning"><a href="#">Delete</a></button>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
  </div>

    <!--Se skapade frågepaket, tänk på att det ska visas spel från unik användare-->
    

    <!--Länk till profilinställningar-->
    <div class="row">
        <a href="{{ url_for('profile_settings') }}">Profile Settings</a>
    </div>
  </div> 
{% endblock %}
