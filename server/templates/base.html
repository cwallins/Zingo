<!DOCTYPE html>
<html lang="sv">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'base.css')}}">
  <script src="/server/static/script.js"></script>

</head>

<body>
    <header class="mb-4">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Zingo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Homepage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('view_all_question_package') }}">View question packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_profile') }}">My Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_question_package') }}">Create Game</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('join_game') }}">Join Game</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_in') }}">Sign In</a>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-warning"><a href="{{ url_for('user_logout') }}">Log Out</a></button>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    
      <main class="main">
        {% block content %}
        {% endblock %}
      </main>
    

    <footer class="footer">
      <div class="row">
        <div class="col-sm-4">
          <span class="text-muted">Zingo</span>
        </div>
        <div class="col-sm-4">
          <span class="text-muted">Copyright 2021</span>
        </div>
        <div class="col-sm-4">
          <span class="text-muted">Contact us</span>
        </div>
      </div>
    </footer>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
