<!DOCTYPE html>
<html lang="sv">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./static/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="header">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Zingo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home_page.html">Homepage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">View Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Create Game</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Join Game</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register and Sign In</a>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-outline-warning">Log Out</button>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="body">
      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col-sm-4">
          <span class="text-muted">Zingo</span>
        </div>
        <div class="col-sm-4">
          <span class="text-muted">Copyright 2021</span>
        </div>
        <div class="col-sm-4">
          <span class="text-muted">Contact us</span>
        </div>
      </div>
    </footer>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>


</html>
