{% extends "base.html" %}
{% block title %}
Home page
{% endblock %}
{% block content %}
<div class="container justify-content-center">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>{{ qp_name }}</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <p>Game Description: {{ qp_desc }}</p>
    </div>
  </div>
  <div class="button-box mb-3">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-lg btn-warning"><a href="{{ url_for('view_all_question_package') }}"
          id="package-button">Go Back</a></button>
      <button type="button" class="btn btn-lg btn-warning"><a
          href="{{ url_for('in_game_show_question', chosen_qp = qp_name, admin = username) }}" id="package-button">Play
          game</a></button>
    </div>
  </div>
</div>
<div class="leaderboard">
  <table class="table table-leaderboard">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">USERNAME</th>
        <th scope="col">SCORE</th>
      </tr>
    </thead>
    <tbody>
      {% for leader in leaderboard %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{ leader.player }}</td>
        <td>{{ leader.score }} points</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
