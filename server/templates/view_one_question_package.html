{% extends "base.html" %}

<!--Title block-->
{% block title %}
    Home page
{% endblock %}

<!--Content block-->
{% block content %} 
  <!--View one game-->

  <!--Namn på frågepaket-->
  <div class="row">
        <h2>{{ qp_name }}</h2>
  </div>
  <!--Beskrivning av frågepaket-->
  <div class="row">
    <p>Summary: {{ qp_desc }}</p>
  </div>
  <!--Frågor i frågepaket-->
  <div class="row">
    <p>Loopad lista med frågorna</p>
  </div>

  <!--Gå tillbaka-knapp (vart?)-->
  <p>Här ska en knapp finnas</p>
  
  <!--Starta ett spel-knapp-->
  <button type="button" class="btn btn-success" href="#">Play game</button>
  


{% endblock %}
