{% extends "base.html" %}

<!--Title block-->
{% block title %}
    Home page
{% endblock %}

<!--Content block-->
{% block content %} 
  <!--View all games-->
  <div class="row align-items-center mt-4">
    <div class="col-12 text-center mt-4 new-games-title">
      <h2 id="new-games-title">New Games!</h2>
    </div>
  </div>
  
  <!--Slideshow-->
  
  <!--End of slideshow-->
  
  <!--Filter-->
  <form action="{{ url_for('search_form') }}" method="POST">
    <div class="row justify-content-center">
        <div class="form-group filter_genre">
          <select name="qp_tag" id="tag" class="form-control">
              <option selected>Filter by genre</option>
              {% for tag in tags %}
                  <option value="{{ tag | safe }}">{{ tag | safe }}</option>
              {% endfor %}
          </select>
        </div> 
        <div class="col-auto">
          <button type="submit" id="filter_search-btn" class="btn btn-md btn-warning" title="filter">Search</button>
        </div>
    </div>
</form>
  <!--All games-->
    <div class="row mt-4 divbox justify-content-center text-center">
        {% for question_package in qp_list %}
        <div class="card col-xxl-3 col-lg-5 col-sm-11" id="cards">
          <div class="card-body cards">
            <h5 class="card-title"> {{ question_package[0] }}</h5>
            <h6 class="card-subtitle mb-2 text-muted"> {{ question_package[2] }}</h6>
            <p class="card-text"> {{ question_package[1] }}</p>
            <button type="button" class="btn btn-lg btn-warning button_cards"><a href="{{ url_for('view_one_question_package', qp_name = question_package[0]) }}" id="package-button">View game</a></button>
          </div>         
        </div>
        {% endfor %}
        <p>{{ msg }}</p>
    </div>
    <div class="row mt-3">
      <div class="d-flex justify-content-center">
        <button onclick="topFunction()" id="myBtn" class="btn btn-lg btn-warning" title="Go to top">Go back to Top</button>
      </div>
    </div>

{% endblock %}
