{% extends "base.html" %}

{% block title %}
Register/Sign In
{% endblock %}

{% block content %}
<main>
    <div class="row">
        <!-- register-->
        <div class="col-sm-12">
            <h1>Register</h1>
            <hr>
            <form class="register" action="{{ url_for('add_new_user')}}" method="POST">
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">First Name</label>
                    <input name="firstname" type="Firstname" class="form-control" id="exampleInputPassword1"
                        placeholder="Firstname">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input name="lastname" type="Lastname" class="form-control" id="exampleInputPassword1"
                        placeholder="Lastname">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Username</label>
                    <input name="username" type="username" class="form-control" id="exampleInputPassword1"
                        placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password1" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input name="password2" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <!--Terms and conditions-->
                <div class="form-group mb-3">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
