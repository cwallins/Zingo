{% extends "base.html" %}

{% block title %}
Register/Sign In
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <!-- register-->
        <div class="col-lg-8">
            <h1>Register</h1>
            <hr>
            <form class="register" action="{{ url_for('add_new_user')}}" method="POST">
                <div class="form-group mb-3">
                    <label for="firstname">First Name</label>
                    <input name="firstname" type="Firstname" class="form-control" id="firstname" required
                        placeholder="Enter Firstname">
                        
                </div>
                <div class="form-group mb-3">
                    <label for="lastname">Last Name</label>
                    <input name="lastname" type="Lastname" class="form-control" id="lastname" required
                        placeholder="Enter Lastname">
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input name="username" type="username" class="form-control" id="username" required
                        placeholder="Enter Username">
                        <small id="emailHelp" class="form-text text-muted">Has to be at least 4 characters</small>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" required
                        aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                    <label for="password1">Password</label>
                    <input name="password1" type="password" class="form-control" id="password1" required
                        placeholder="Enter Password">
                        <small id="emailHelp" class="form-text text-muted">Has to be at least 8 characters</small>
                </div>
                <div class="form-group mb-3">
                    <label for="password2">Confirm Password</label>
                    <input name="password2" type="password" class="form-control" id="password2"
                        placeholder="Password">
                </div>
                <!--Terms and conditions-->
                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label> <br>
                        <a href="#" class="btn-outline-warning read_more-link">Read More</a>
                    </div>
                </div>
                <div class="form-group mt-3"> 
                    <button class="btn btn-lg btn-warning mb-4" type="submit" value="create_account">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
