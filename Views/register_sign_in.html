<!DOCTYPE html>
<html lang="sv">

<head>
    <title>ZingoBaseTemplate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Static/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="row">
            <!-- Sign in-->
            <div class="col-sm-6">
                <h1>Sign in</h1>
                <hr>
                <form class="sign_in" action="#" method="#">
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            
            <!-- register-->
            <div class="col-sm-6">
                <h1>Register</h1>
                <hr>
                <form class="register" action="#" method="#">
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">First Name</label> 
                        <input type="Firstname" class="form-control" id="exampleInputPassword1" placeholder="Firstname">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Last Name</label> 
                        <input type="Lastname" class="form-control" id="exampleInputPassword1" placeholder="Lastname">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Username</label> 
                        <input type="username" class="form-control" id="exampleInputPassword1" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <!--Terms and conditions-->
                    <div class="form-group mb-3">
                        
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
</body>

</html>
